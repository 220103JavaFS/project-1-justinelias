<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Employee.css">
</head>
<body>
    <div>
    <table class="table table-dark">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Reimbursement Amount</th>
          <th>Reimbursement Description</th>
          <th>Reimbursement Type</th>
        </thead>
        <tbody id="reimbRequestTable">
    
        </tbody>
      </table>
    </div>
      <br>
      <br>
      <br>
      <div>
      <form class="form-control">
        <label for="firstName">First Name</label><br>
        <input type="text" id="firstName" name="firstName"> <br>

        <label for="lastName">Last Name</label><br>
        <input type="text" id="lastName" name="lastName"> <br>

        <label for="reimbAmount">Reimbursement Amount</label><br>
        <input type="number" id="reimbAmount" name="reimbAmount" min="0"> <br>
        <!-- Use step attribute for decimals? -->
        <!-- <br> -->
        <label for="reimbDescription">Reimbursement Description</label><br>
        <input type="text" id="reimbDescription" name="reimbDescription"><br>

        <label for="reimbType">Reimbursement Type</label><br>
        <input type="text" id="reimbType" name="reimbType" placeholder="Lodging, Travel, Food, or Other"><br>
      </form>
      <button class="btn btn-primary" id="addReimButton">Request Reimbursement</button>
      <button class="btn btn-primary" id="logoutBtn">Logout</button>
    </div>

    <script src="Employee.js"></script>
</body>
</html>
