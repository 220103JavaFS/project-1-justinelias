<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body class="container-fluid">
<h2>Hello user</h2>
<button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
<br>
<br>
<br>
<table id="tbl" class="table table-bordered table-sm table-hover">
    <thead class = "text-center">
    <tr>
        <th colspan="4" class="table-primary">Reimbursement Information</th>
        <th colspan="4" class="table-info">Requester</th>
        <th colspan="4" class="table-secondary">Resolver</th>
        <th><button id="toggleBtn" class="btn btn-primary btn-sm">Toggle Resolved Entries</button></th>
    </tr>
    <tr id="reimbHeader">
        <th id="idCol" class="table-primary">ID</th>
        <th id="amountCol" class="table-primary">Amount</th>
        <th id="typeCol" class="table-primary">Type</th>
        <th id="descCol" class="table-primary">Description</th>
        <th id="authorSubmittedCol" class="table-info">Submitted</th>
        <th id="authorFirstNameCol" class="table-info">First Name</th>
        <th id="authorLastNameCol" class="table-info">Last Name</th>
        <th id="authorEmailCol" class="table-info">Email</th>
        <th id="resolverResolvedCol" class="table-secondary">Resolved</th>
        <th id="resolverFirstNameCol" class="table-secondary">First Name</th>
        <th id="resolverLastNameCol" class="table-secondary">Last Name</th>
        <th id="resolverEmailCol" class="table-secondary">Email</th>
        <th id="statusCol">Status</th>
    </tr>
    </thead>
    <tbody id="reimbTbl">

    </tbody>
</table>
<br>
<br>
<br>
<div class="text-center">
    <div class="spinner-border text-primary" id="spinner" style="width: 5rem; height: 5rem;"></div>
</div>


<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="modal-title">Alert</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                You cannot resolve your own request.
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<script src="manager.js"></script>
</body>
</html>
